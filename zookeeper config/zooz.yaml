  name: zookeeper-pod-worker15-1
  labels:
    app: zookeeper
spec:
  nodeName: worker15
  containers:
    - name: zookeeper-container
      image: digitalwonderland/zookeeper
      ports:
      - containerPort: 2181
      - containerPort: 2888
      - containerPort: 3888
      env:
      - name: ZOOKEEPER_ID
        value: "15-1"
      - name: ZOOKEEPER_SERVER_1
        value: zoo1
      - name: ZOOKEEPER_SERVER_2
        value: zoo2
